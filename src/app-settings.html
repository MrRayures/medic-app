<!-- index.html -->
{% extends "templates/layout.html" %}

<!-- //START page variables -->
{% set page_title = "Options" %}
{% set body_class = "" %}
{% set content_class = "c-content--page" %}

{% set header = { show: true, backUrl: "index.html" } %}
<!-- //END page variables -->

<!-- //START page Content -->
{% block page_content %}
    <h1 class="c-title">{{ page_title }}</h1>

    <ul class="c-buttonList">
        <li class="c-buttonList__item">
            <button class="c-button c-button--secondary c-button--icon-left c-icon-upload">
                Exportez les données
            </button>
        </li>
        <li class="c-buttonList__item">
            <button class="c-button c-button--secondary c-button--icon-left c-icon-download">
                Importer les données
            </button>
        </li>
        <li class="c-buttonList__item">
            <button class="c-button c-button--secondary c-button--icon-left c-icon-delete">
                Supprimer les données
            </button>
        </li>
    </ul>

    <a href="index.html" class="c-button c-button--primary c-button--back">Retour</a>
{% endblock %}

<!-- //END page Content -->
